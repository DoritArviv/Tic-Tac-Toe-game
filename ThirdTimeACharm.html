    <script>
        let arr = [
            [" ", " ", " "],
            [" ", " ", " "],
            [" ", " ", " "],
        ];

        let currentplayer = "x";

        function C(x, y) {

            if (arr[x][y] == " ") {
                arr[x][y] = currentplayer;
                document.getElementById(x.toString() + "," + y.toString()).innerHTML = currentplayer;
                Win();
                if (currentplayer == "x") {
                    currentplayer = "o";
                }
                else {
                    currentplayer = "x";
                }
            }

        }

        function Win() {
            var box1 = document.getElementById('0,0').innerText.trim();
            var box2 = document.getElementById('0,1').innerText.trim();
            var box3 = document.getElementById('0,2').innerText.trim();
            var box4 = document.getElementById('1,0').innerText.trim();
            var box5 = document.getElementById('1,1').innerText.trim();
            var box6 = document.getElementById('1,2').innerText.trim();
            var box7 = document.getElementById('2,0').innerText.trim();
            var box8 = document.getElementById('2,1').innerText.trim();
            var box9 = document.getElementById('2,2').innerText.trim();

            if (box1 == currentplayer && box1 == box2 && box1 == box3) {
                setTimeout(() => {alert("You Win!")}, 1);
            }

            if (box4 == currentplayer && box4 == box5 && box1 == box6) {
                setTimeout(() => {alert("You Win!")}, 1);
            }

            if (box7 == currentplayer && box7 == box8 && box7 == box9) {
                setTimeout(() => {alert("You Win!")}, 1);
            }

            if (box1 == currentplayer && box1 == box4 && box1 == box7) {
                setTimeout(() => {alert("You Win!")}, 1);
            }

            if (box2 == currentplayer && box2 == box5 && box2 == box8) {
                setTimeout(() => {alert("You Win!")}, 1);
            }

            if (box3 == currentplayer && box3 == box6 && box3 == box9) {
                setTimeout(() => {alert("You Win!")}, 1);
            }

            if (box1 == currentplayer && box1 == box5 && box1 == box9) {
                setTimeout(() => {alert("You Win!")}, 1);
            }

            if (box3 == currentplayer && box3 == box5 && box3 == box7) {
                setTimeout(() => {alert("You Win!")}, 1);
            }


        }
